<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Meu segundo formulário</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">Nome: </label><input type="text" name="usuario" id="iusuario" required minlength="3" maxlength="10" size="10" autocomplete="username" placeholder="Nome usuario"></p>
        <p><label for="isenha">Senha:</label><input type="password" name="senha" id="isenha" required minlength="3" maxlength="5" size="6" placeholder="Digite a senha"></p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Limpar" autocomplete="current-password" ></p>
        
    </form>
    
</body>
</html>
