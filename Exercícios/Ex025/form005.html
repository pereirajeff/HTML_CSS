<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Selecione gênero</legend>
            <label for="im">Masculino</label>
            <input type="radio" name="sex" id="im"><br>
            <label for="if">Feminino</label>
            <input type="radio" name="sex" id="if">
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esp" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="esp" id="ivol">
            <label for="ivol">Volei</label><br>
            <input type="checkbox" name="esp" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="esp" id="inat">
            <label for="inat">Natação</label>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>


</body>
</html>
