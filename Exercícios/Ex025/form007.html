<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="">Escolha</option>
                    <optgroup label="Sudeste">
                        <option value="SP" selected>São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
            </select>
        </p>   
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option >Pedreiro</option>
                <option >Açougueiro</option>
                <option >Jogador de beach Tenis</option>
                <option >Filhote de tigre</option>
            </datalist>
        </p>
       <p>
        <label for="itext">Deixe seu comentário:</label><br>
        <textarea name="text" id="itext" cols="30" rows="10"></textarea>
       </p>

     <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Corrigir">
     </p>   
    </form>


</body>
</html>
