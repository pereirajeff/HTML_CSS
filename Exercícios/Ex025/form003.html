<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required >
            
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" max="10" min="0" required step="0.1">
        </p>
        <p>
            <label for="iletivo">Período Letivo:</label>
            <input type="month" name="letivo" id="iletivo" required>
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>
    
</body>
</html>
