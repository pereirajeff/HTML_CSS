<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="PEIXE.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="600" poster="Imagens/limoes-capa.png" controls autoplay>    
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/w4h0Z2gwDSc?si=PnqfB8HuGo650JeL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/912315249?h=a061b1f240" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
