<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black ;
            width: 200px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabela</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
           
            <td colspan="2">E</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
