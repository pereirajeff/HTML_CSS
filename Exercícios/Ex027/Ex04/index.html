<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <style>
        .container{
            background-color: blueviolet;    
            height:200px ;
            display: flex;
            flex-flow: row-reverse nowrap;
            justify-content: space-between;
            align-items: flex-start;
            
        }

        .iten{
            background-color: aquamarine;
            text-align: center;
            border: 1px solid black; 
            padding: 1px;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="iten">Exemplo A</div>
        <div class="iten">Exemplo B</div>
        <div class="iten">Exemplo C</div>
        <div class="iten">Exemplo D</div>
        <div class="iten">Exemplo E</div>
        <div class="iten">Exemplo F</div>
        <div class="iten">Exemplo G</div>

    </div>

</body>
</html>
